<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice Exercise</title>
</head>
<body>
  

  <script>
    let age = 21;
    let gender = 'female';
    let final_discount;
    if ((age <= 5) && (gender === 'female')) {
      final_discount = 100;
    }
    else if ((age >5) && (gender === 'female')) {
      final_discount = 50;
    }
    else if ((age <= 5) && (gender === 'male')) {
      final_discount = 100;
    }
    else if ((age > 5 && age <= 8) && (gender === 'male')) {
      final_discount = 50;
    }
    else if ((age > 65) && (gender === 'male')) {
      final_discount = 30;
    }
    else if ((age > 8 && age <= 65) && (gender === 'male')) {
      final_discount = 0;
    }
    console.log(`Final Discount applied on metro ticket is ${final_discount}%`)

  </script>
</body>
</html>

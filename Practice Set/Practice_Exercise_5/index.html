<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice Exercise</title>

  <style>
    #my_button {
      height: 50px;
      width: 50px;
      font-size: 25px;
      border: none;
      border-radius: 5px;
    }

    .js-odd {
      background-color: chocolate;
    }

    .js-even {
      background-color: lawngreen;
    }
  </style>
</head>
<body>
  <h3 id="greeting"></h3>

  <button id="my_button" onclick="button_pressed(); "></button>

  <script>
    let no_of_times_clicked = localStorage.getItem('no_of_times_clicked') || 0;
    function button_pressed() {
      no_of_times_clicked++;
      localStorage.setItem('no_of_times_clicked', no_of_times_clicked);
      update_button();
    }

    function update_button() {
      let button = document.querySelector('#my_button');
      if (no_of_times_clicked % 2 === 0) {
        button.classList.remove('js-odd');
        button.classList.add('js-even');
      } else {
        button.classList.remove('js-even');
        button.classList.add('js-odd');
      }
      button.innerText = no_of_times_clicked;
    }

    update_button();













    function do_greeting(person_name = 'Dear') {
      let date = new Date();
      //console.log(date);

      let hours = date.getHours();
      //console.log(hours);

      let heading = document.querySelector('#greeting');
      if (hours > 5 && hours < 12) {
        heading.innerText = `Good Morning ${person_name}`;
      }
      else if (hours > 12 && hours < 18) {
        heading.innerText = `Good Afternoon ${person_name}`;
      } else {
        heading.innerText = `Good Night ${person_name}`;
      }
    }

    do_greeting('Drishti');
    
  </script>
</body>
</html>
